<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <header class="gallery-header">Photo Gallery</header>
        <nav class="gallery-nav">
          <button>All</button>
          <button>Nature</button>
          <button>Architecture</button>
        </nav>
        <main class="gallery-grid">
          <div class="photo-card" data-category="nature"><img src="july.jpg"></div>
          <div class="photo-card" data-category="architecture"><img src="trade.JPG"></div>
          <div class="photo-card" data-category="nature"><img src="ireland.JPG"></div>
          <div class="photo-card featured" data-category="nature"><img src="bigSky.JPG"></div>
          <div class="photo-card" data-category="nature"><img src="teton.JPG"></div>
          <div class="photo-card" data-category="architecture"><img src="macky.png"></div>
        </main>
        <aside class="gallery-sidebar">Filter Options</aside>
      </div>
      <script src="script.js"></script>
      
</body>
</html>
